<html>
    <head>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>formulaire</title>
        

    </head>

    <body>
        
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action='#'>
                    <fieldset>
                        <legend class="text-center header">Formulaire d'inscripton</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="nom" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="prenom" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-map-marker-alt"></i></span>
                                <div class="col-md-8">
                                    <input id="adresse" name="adresse" type="text" placeholder=" Addresse" class="form-control">
                                </div>
                            </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-key bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="pwd" name="password" type="password" placeholder="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="msg" name="message" placeholder="Enter your massage for us here. " rows="7"></textarea>
                            </div>
                        </div>
                        <div class='row' style="width: 20%; ">
                       
                        <div class="form-group col-lg-6">
                            <div class="col-md-12 text-center">
                                <button type="button" onclick="validationForm()" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                                <div class="col-md-12 text-center">
                                    <button type="reset" class="btn btn-danger btn-lg">RESET</button>
                                </div>
                            </div>
                            </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/validform.js" type="text/javascript"></script>
    </body>
</html>
